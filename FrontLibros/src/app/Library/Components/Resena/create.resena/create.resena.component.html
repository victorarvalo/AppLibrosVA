<div class="container" style="width: 80%; border-color: blue; border: 10px;">
  <h2 class=" d-flex justify-content-center">Crear Reseña para {{bookLocal.titulolibro}}</h2>
  <div class=" d-flex justify-content-center">
    <label>Titulo: </label>
    <label> {{bookLocal.titulolibro}}</label>
  </div>
  <div class=" d-flex justify-content-center">
    <label>Autor: </label>
    <label> {{bookLocal.autorlibro}}</label>
  </div>
  <div class=" d-flex justify-content-center">
    <label>Categoria: </label>
    <label>{{bookLocal.idcategoriaNavigation.nombrecategoria}}</label>
  </div>
</div>
<div class="container" style="width: 80%; border-color: blue; border: 10px;">
  <form [formGroup]="formulario" (ngSubmit)="createResena()">
      <div class="mb-3">
        <label>Descripción:</label><br/>
        <input type="text" class="form-control" formControlName="descripcionresena">
      </div>
      <div class="mb-3">
        <label>Calificación:</label><br/>
        <input type="number" class="form-control" formControlName="calificacionresena"
        placeholder="1 a 5">
      </div>
      <div class="mb-3">
        <label>Usuario:</label><br/>
        <label>{{aspNetUserNav}}</label>
      </div>
      <input type="submit" class="btn btn-outline-primary">
  </form>
</div>
